name: test-automation

on:
  pull_request:
    branches: [develop]

defaults:
  run:
    working-directory: ./frontend

jobs:
  test-automation:
    runs-on: ubuntu-latest

    steps:
      - name: checkout source code
        uses: actions/checkout@v2
        
      - name: yarn install
        run: yarn
        
      - name: yarn start
        run: yarn start
        
      - name: yarn test
        run: cypress run

