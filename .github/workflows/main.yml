name: test-automation

on:
  push:
    branches: [refactor/frontend-final]

defaults:
  run:
    working-directory: ./frontend

jobs:
  open-localhost:
    runs-on: ubuntu-latest

    steps:
      - name: checkout source code
        uses: actions/checkout@v2

      - name: yarn install
        run: yarn

      - run: yarn start &
          sleep 10 &&
          curl http://localhost:9000 &&
          cypress run
